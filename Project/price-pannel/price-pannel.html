<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Price pannel </title>
    <link rel="stylesheet" href="price-pannel.css">

</head>

<body>
    <div class="price-plan-table">
        <!--personal price block-->
        <div class="price-plan">
            <img src="icon1.png" alt=" " class="price-img">
            <h2 class="price-header">Personal</h2>
            <ul class="price-feature">
                <li class="price-feature-items">Custom domain</li>
                <li class="price-feature-items">sleeps after 30 min of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="dummy" class="price-button">sign up</a>

        </div>


        <!--small team block-->
        <div class="price-plan">
            <img src="icon2.png" alt="" class="price-img">
            <h2 class="price-header">Small team</h2>
            <ul class="price-feature">
                <li class="price-feature-items">Never sleeps</li>
                <li class="price-feature-items">Multiple worker for more powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="dummy" class="price-button is-featured">Free trial</a>
        </div>


        <!--Enterprise block-->
        <div class="price-plan">
            <img src="icon3.png" alt="" class="price-img">
            <h2 class="price-header">Enterprise</h2>
            <ul class="price-feature">
                <li class="price-feature-items">Dedicated</li>
                <li class="price-feature-items">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="dummy" class="price-button">free-trial</a>

        </div>
    </div>

</body>

</html>
